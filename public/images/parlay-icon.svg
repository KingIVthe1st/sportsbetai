<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="parlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="parlayGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Three interconnected hexagons representing parlay picks -->
  <polygon points="40,20 60,20 70,35 60,50 40,50 30,35" fill="none" stroke="url(#parlayGradient)" stroke-width="3" filter="url(#parlayGlow)"/>
  <polygon points="60,50 80,50 90,65 80,80 60,80 50,65" fill="none" stroke="url(#parlayGradient)" stroke-width="3" filter="url(#parlayGlow)"/>
  <polygon points="20,50 40,50 50,65 40,80 20,80 10,65" fill="none" stroke="url(#parlayGradient)" stroke-width="3" filter="url(#parlayGlow)"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="35" x2="50" y2="50" stroke="#00F0FF" stroke-width="2" opacity="0.8" filter="url(#parlayGlow)"/>
  <line x1="50" y1="50" x2="30" y2="65" stroke="#10B981" stroke-width="2" opacity="0.8" filter="url(#parlayGlow)"/>
  <line x1="50" y1="50" x2="70" y2="65" stroke="#10B981" stroke-width="2" opacity="0.8" filter="url(#parlayGlow)"/>
  
  <!-- Center nodes -->
  <circle cx="50" cy="35" r="5" fill="#00F0FF" filter="url(#parlayGlow)"/>
  <circle cx="30" cy="65" r="5" fill="#10B981" filter="url(#parlayGlow)"/>
  <circle cx="70" cy="65" r="5" fill="#10B981" filter="url(#parlayGlow)"/>
  
  <!-- Plus symbols in hexagons -->
  <text x="50" y="40" font-size="20" fill="#00F0FF" text-anchor="middle" font-weight="bold">+</text>
  <text x="70" y="70" font-size="20" fill="#10B981" text-anchor="middle" font-weight="bold">+</text>
  <text x="30" y="70" font-size="20" fill="#10B981" text-anchor="middle" font-weight="bold">+</text>
</svg>
