<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neural network nodes -->
  <circle cx="30" cy="30" r="4" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="25" r="5" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="90" cy="30" r="4" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="45" cy="50" r="4" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="75" cy="50" r="4" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="30" cy="70" r="5" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="75" r="5" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="90" cy="70" r="4" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="45" cy="95" r="4" fill="url(#brainGradient)" filter="url(#glow)"/>
  <circle cx="75" cy="95" r="4" fill="url(#brainGradient)" filter="url(#glow)"/>
  
  <!-- Connections -->
  <line x1="30" y1="30" x2="60" y2="25" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="25" x2="90" y2="30" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="30" x2="45" y2="50" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="25" x2="45" y2="50" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="25" x2="75" y2="50" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  <line x1="90" y1="30" x2="75" y2="50" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <line x1="45" y1="50" x2="30" y2="70" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <line x1="45" y1="50" x2="60" y2="75" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  <line x1="75" y1="50" x2="60" y2="75" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <line x1="75" y1="50" x2="90" y2="70" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  <line x1="30" y1="70" x2="45" y2="95" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="75" x2="45" y2="95" stroke="#10B981" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="75" x2="75" y2="95" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <line x1="90" y1="70" x2="75" y2="95" stroke="#10B981" stroke-width="1" opacity="0.6"/>
</svg>
